<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link rel="stylesheet" href="movies.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <title>Movie Finder</title>
</head>

<body>
  <!-- jumbotron header -->
  <header class="jumbotron bg-primary text-light rounded-0">
    <h1 class="text-center">Movie Finder</h1>
  </header>

  <!-- nav bar -->
  <nav>
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" href="./index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./recipes.html">Recipes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="./movies.html">Movies</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./news.html">News</a>
      </li>
    </ul>
  </nav>

  <!-- search and results container -->
  <section class="container">
    <div class="row">
      <!-- intro and button -->
      <div class="col-md-4">
        <h2>Looking for entertainment?</h2>
        <p>Watch a movie you've never seen or rediscover an old favorite! Click below to randomly select from 100+
          classic and modern box office hits.</p>
        <button class="btn-primary btn-lg" id="submitBtn">
          Get Movie
        </button>
        <br>

        <!-- seach history -->
        <table class="table table-borderless">
          <tbody id="searchHistory"></tbody>
        </table>
      </div>

      <!-- basic movie info -->
      <div class="col-md-4">
        <h2 id="title"></h2>
        <br>
        <h5 id="year"></h5>
        <h5 id="rated"></h5>
        <h5 id="genre"></h5>
        <h5 id="runtime"></h5>
        <br>

        <!-- ratings info -->
        <div class="row">
          <div class="col-md-4">
            <h6 id="imdbRating"></h6>
            <h6 id="imdb"></h6>
          </div>
          <div class="col-md-4">
            <h6 id="rottenTomatoesRating"></h6>
            <h6 id="rottenTomatoes"></h6>
          </div>
          <div class="col-md-4">
            <h6 id="metacriticRating"></h6>
            <h6 id="metacritic"></h6>
          </div>
        </div>
        <br>

        <!-- plot description -->
        <p id="plot"></p>
      </div>

      <!-- poster image -->
      <div class="col-md-4" id="poster"></div>
    </div>
  </section>

  <!-- script files -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.0.min.js"
    integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
  <script src="movies.js"></script>
</body>

</html>
